<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content>
    <span>{{'please_confirm'|translate}}</span>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="cancel" (click)="cancel()">{{'cancel'|translate}}</button>
    <button class="confirm" (click)="confirm()">{{'confirm'|translate}}</button>
</mat-dialog-actions>
