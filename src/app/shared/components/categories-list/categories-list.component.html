<div class="catContainer" [ngClass]="orientation">

  <ul class="categories">
    <li *ngFor="let cat of categories;let cIndex = index">
      <i class="fas fa-{{cat['icon']}}" [class.active]="getActiveCategory(cat)"
         [matTooltip]="cat['label']" (click)="getCategorizedItems(cat)"></i>
    </li>
  </ul>
</div>
